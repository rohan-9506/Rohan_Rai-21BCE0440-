<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Chess-like Game</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
        .character {
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #ccc;
            border: 1px solid #000;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Turn-Based Chess-like Game</h1>
    <div id="grid"></div>
    <div id="controls">
        <button id="confirm-setup">Confirm Setup</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
